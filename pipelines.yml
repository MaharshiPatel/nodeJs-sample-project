resources:
  - name: bld_npm_backend
    type: GitRepo
    configuration:
      gitProvider: Github_maharshi    # VCS integration name
      path: maharshipatel/nodejs-sample-project   # VCS Repository path
      branches:
        include: main   # Specifies which branches will trigger dependent steps

  - name: NpmBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: art

pipelines:
  - name: npm_pipeline_example
    configuration:
          environmentVariables:
            readOnly:
              my_env_var: '1.0.$run_number'

    steps:
      - name: npm_build_step
        type: NpmBuild
        configuration:
          repositoryName: npm-virtual      # required, npm repository name on artifacctory
          sourceLocation: .      # required, location of package.json file
          integrations:
            - name:  art  # required
          inputResources:
            - name: bld_npm_backend         # required

      - name: npm_publish_step
        type: NpmPublish
        configuration:
          # for payloadType npm:
          repositoryName: npm-virtual        # required, npm repository name on artifactory
          forceXrayScan: true
          failOnScan: true       # default is TRUE
          autoPublishBuildInfo: true       # optional
          integrations:
            - name: art      # required
          inputSteps:
            - name: npm_build_step                # required
          outputResources:
            - name: NpmBuildInfo                 # optional